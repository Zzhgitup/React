<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../JS/react.development.js"></script>
	<script src="../JS/react-dom.development.js"></script>
	<script src="../JS/babel.min.js"></script>
</head>
<body>
	<div id="box">

	</div>
</body>
<script type="text/babel">
	class ShowingHiding extends React.Component{
		constructor(props){
			super(props)
			this.state={num:1}
		}
		addnum = ()=>{
			const {num} = this.state;
			this.setState({num:num+1});
		}
		componentWillMount(){
			console.log("组件将要被挂载");
		}
		componentWillUnmount(){
			console.log("组件将要被卸载");
		}
		shouldComponentUpdate(){//决策函数
			console.log("组件应该被更新");
			return true;
		}
	 	componentWillUpdate(){// 更新前
			console.log("组件将要被更新");
			return true	
		} 
		componentDidUpdate(){
			console.log("更新结束");
		}
		updatefor=()=>{//强制更新 不受阀门控制
			this.forceUpdate();
		}
		render(){
			console.log("组件渲染");
			const {num} = this.state;
			return (
				<div>
					<h1>数字:{num}</h1>
					<button onClick={this.addnum}>加号</button>
					<button onClick={this.updatefor}>强制更新</button>
				</div>
			)
		}
	}
	ReactDOM.render(<ShowingHiding/>,document.getElementById("box"));
</script>
</html>
