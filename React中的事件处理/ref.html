<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>回调函数式ref</title>
	<script src="../JS/react.development.js"></script>
	<script src="../JS/react-dom.development.js"></script>
	<script src="../JS/babel.min.js"></script>
</head>
<body>
	<div id="box">

	</div>
</body>
<script type="text/babel">
	class Person extends React.Component{
		//创建Ref容器.
		/* 
			React中的事件都是被重新写过的，自定义合成事件，为的是更好的兼容性
			（1）. 通过event.target得到发生时间的DOM元素（委托给了最外层元素）
			通过事件监听来实现，
			（2） 不要过度的使用ref。可以通过event.target得到元素
		*/
		myref = React.createRef();
		showinfo=()=>{
			console.log(this.myref.current);
			console.log(this.myref.current.value);
		}
		render(){
			/* const {shinfo}  = this.state */
			return (
				<div>
					<input ref={this.myref} type="text"/>
					<button onClick={this.showinfo}>点我输出输入的数据</button>	
				</div>
			)
		}
	}
	ReactDOM.render(<Person/>,document.getElementById("box"));
</script>
</html>
