<html lang="en">

<script type="text/babel">
	class Perspon extends React.Component{
/* 		state={name:"张三",sex:"男",age:"12"}//固定值  不实用 */
		static propTypes = {
		name:PropTypes.string.isRequired,
		age:PropTypes.string.isRequired,
		speak:PropTypes.func
		}
		static defaultProps = {
		name:"默认名字",
		age:"0",
		sex:"不男不女"
		}
		state={};//初始化状态
		render(){
			const {name,age,sex} = this.props
			return (
				<ul>
					<li>姓名：{name}</li>
					<li>性别：{sex}</li>
					<li>年龄：{age}</li>
				</ul>
			)
		}
	}
